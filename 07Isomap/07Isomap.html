    // File 1 is the vertex shader
    #ifdef GL_ES
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif
    #endif

    attribute vec3 aPos;
    attribute vec4 aCol;
    uniform mat4 mvMatrix;
    uniform mat4 prMatrix;
    varying vec4 vCol;
    varying vec4 vPosition;

    #ifdef NEEDS_VNORMAL
    attribute vec3 aNorm;
    uniform mat4 normMatrix;
    varying vec4 vNormal;
    #endif

    #if defined(HAS_TEXTURE) || defined (IS_TEXT)
    attribute vec2 aTexcoord;
    varying vec2 vTexcoord;
    #endif

    #ifdef FIXED_SIZE
    uniform vec3 textScale;
    #endif

    #ifdef FIXED_QUADS
    attribute vec3 aOfs;
    #endif

    #ifdef IS_TWOSIDED
    #ifdef HAS_NORMALS
    varying float normz;
    uniform mat4 invPrMatrix;
    #else
    attribute vec3 aPos1;
    attribute vec3 aPos2;
    varying float normz;
    #endif
    #endif // IS_TWOSIDED

    #ifdef FAT_LINES
    attribute vec3 aNext;
    attribute vec2 aPoint;
    varying vec2 vPoint;
    varying float vLength;
    uniform float uAspect;
    uniform float uLwd;
    #endif


    void main(void) {
      
    #ifndef IS_BRUSH
    #if defined(NCLIPPLANES) || !defined(FIXED_QUADS) || defined(HAS_FOG)
      vPosition = mvMatrix * vec4(aPos, 1.);
    #endif
      
    #ifndef FIXED_QUADS
      gl_Position = prMatrix * vPosition;
    #endif
    #endif // !IS_BRUSH
      
    #ifdef IS_POINTS
      gl_PointSize = POINTSIZE;
    #endif
      
      vCol = aCol;
      
    #ifdef NEEDS_VNORMAL
      vNormal = normMatrix * vec4(-aNorm, dot(aNorm, aPos));
    #endif
      
    #ifdef IS_TWOSIDED
    #ifdef HAS_NORMALS
      /* normz should be calculated *after* projection */
      normz = (invPrMatrix*vNormal).z;
    #else
      vec4 pos1 = prMatrix*(mvMatrix*vec4(aPos1, 1.));
      pos1 = pos1/pos1.w - gl_Position/gl_Position.w;
      vec4 pos2 = prMatrix*(mvMatrix*vec4(aPos2, 1.));
      pos2 = pos2/pos2.w - gl_Position/gl_Position.w;
      normz = pos1.x*pos2.y - pos1.y*pos2.x;
    #endif
    #endif // IS_TWOSIDED
      
    #ifdef NEEDS_VNORMAL
      vNormal = vec4(normalize(vNormal.xyz/vNormal.w), 1);
    #endif
      
    #if defined(HAS_TEXTURE) || defined(IS_TEXT)
      vTexcoord = aTexcoord;
    #endif
      
    #if defined(FIXED_SIZE) && !defined(ROTATING)
      vec4 pos = prMatrix * mvMatrix * vec4(aPos, 1.);
      pos = pos/pos.w;
      gl_Position = pos + vec4(aOfs*textScale, 0.);
    #endif
      
    #if defined(IS_SPRITES) && !defined(FIXED_SIZE)
      vec4 pos = mvMatrix * vec4(aPos, 1.);
      pos = pos/pos.w + vec4(aOfs,  0.);
      gl_Position = prMatrix*pos;
    #endif
      
    #ifdef FAT_LINES
      /* This code was inspired by Matt Deslauriers' code in 
       https://mattdesl.svbtle.com/drawing-lines-is-hard */
      vec2 aspectVec = vec2(uAspect, 1.0);
      mat4 projViewModel = prMatrix * mvMatrix;
      vec4 currentProjected = projViewModel * vec4(aPos, 1.0);
      currentProjected = currentProjected/currentProjected.w;
      vec4 nextProjected = projViewModel * vec4(aNext, 1.0);
      vec2 currentScreen = currentProjected.xy * aspectVec;
      vec2 nextScreen = (nextProjected.xy / nextProjected.w) * aspectVec;
      float len = uLwd;
      vec2 dir = vec2(1.0, 0.0);
      vPoint = aPoint;
      vLength = length(nextScreen - currentScreen)/2.0;
      vLength = vLength/(vLength + len);
      if (vLength > 0.0) {
        dir = normalize(nextScreen - currentScreen);
      }
      vec2 normal = vec2(-dir.y, dir.x);
      dir.x /= uAspect;
      normal.x /= uAspect;
      vec4 offset = vec4(len*(normal*aPoint.x*aPoint.y - dir), 0.0, 0.0);
      gl_Position = currentProjected + offset;
    #endif
      
    #ifdef IS_BRUSH
      gl_Position = vec4(aPos, 1.);
    #endif
    }

    // File 2 is the fragment shader
    #ifdef GL_ES
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif
    #endif
    varying vec4 vCol; // carries alpha
    varying vec4 vPosition;
    #if defined(HAS_TEXTURE) || defined (IS_TEXT)
    varying vec2 vTexcoord;
    uniform sampler2D uSampler;
    #endif

    #ifdef HAS_FOG
    uniform int uFogMode;
    uniform vec3 uFogColor;
    uniform vec4 uFogParms;
    #endif

    #if defined(IS_LIT) && !defined(FIXED_QUADS)
    varying vec4 vNormal;
    #endif

    #if NCLIPPLANES > 0
    uniform vec4 vClipplane[NCLIPPLANES];
    #endif

    #if NLIGHTS > 0
    uniform mat4 mvMatrix;
    #endif

    #ifdef IS_LIT
    uniform vec3 emission;
    uniform float shininess;
    #if NLIGHTS > 0
    uniform vec3 ambient[NLIGHTS];
    uniform vec3 specular[NLIGHTS]; // light*material
    uniform vec3 diffuse[NLIGHTS];
    uniform vec3 lightDir[NLIGHTS];
    uniform bool viewpoint[NLIGHTS];
    uniform bool finite[NLIGHTS];
    #endif
    #endif // IS_LIT

    #ifdef IS_TWOSIDED
    uniform bool front;
    varying float normz;
    #endif

    #ifdef FAT_LINES
    varying vec2 vPoint;
    varying float vLength;
    #endif

    void main(void) {
      vec4 fragColor;
    #ifdef FAT_LINES
      vec2 point = vPoint;
      bool neg = point.y < 0.0;
      point.y = neg ? (point.y + vLength)/(1.0 - vLength) :
                     -(point.y - vLength)/(1.0 - vLength);
    #if defined(IS_TRANSPARENT) && defined(IS_LINESTRIP)
      if (neg && length(point) <= 1.0) discard;
    #endif
      point.y = min(point.y, 0.0);
      if (length(point) > 1.0) discard;
    #endif // FAT_LINES
      
    #ifdef ROUND_POINTS
      vec2 coord = gl_PointCoord - vec2(0.5);
      if (length(coord) > 0.5) discard;
    #endif
      
    #if NCLIPPLANES > 0
      for (int i = 0; i < NCLIPPLANES; i++)
        if (dot(vPosition, vClipplane[i]) < 0.0) discard;
    #endif
        
    #ifdef FIXED_QUADS
        vec3 n = vec3(0., 0., 1.);
    #elif defined(IS_LIT)
        vec3 n = normalize(vNormal.xyz);
    #endif
        
    #ifdef IS_TWOSIDED
        if ((normz <= 0.) != front) discard;
    #endif
        
    #ifdef IS_LIT
        vec3 eye = normalize(-vPosition.xyz/vPosition.w);
        vec3 lightdir;
        vec4 colDiff;
        vec3 halfVec;
        vec4 lighteffect = vec4(emission, 0.);
        vec3 col;
        float nDotL;
    #ifdef FIXED_QUADS
        n = -faceforward(n, n, eye);
    #endif
        
    #if NLIGHTS > 0
        for (int i=0;i<NLIGHTS;i++) {
          colDiff = vec4(vCol.rgb * diffuse[i], vCol.a);
          lightdir = lightDir[i];
          if (!viewpoint[i])
            lightdir = (mvMatrix * vec4(lightdir, 1.)).xyz;
          if (!finite[i]) {
            halfVec = normalize(lightdir + eye);
          } else {
            lightdir = normalize(lightdir - vPosition.xyz/vPosition.w);
            halfVec = normalize(lightdir + eye);
          }
          col = ambient[i];
          nDotL = dot(n, lightdir);
          col = col + max(nDotL, 0.) * colDiff.rgb;
          col = col + pow(max(dot(halfVec, n), 0.), shininess) * specular[i];
          lighteffect = lighteffect + vec4(col, colDiff.a);
        }
    #endif
        
    #else // not IS_LIT
        vec4 colDiff = vCol;
        vec4 lighteffect = colDiff;
    #endif
        
    #ifdef IS_TEXT
        vec4 textureColor = lighteffect*texture2D(uSampler, vTexcoord);
    #endif
        
    #ifdef HAS_TEXTURE
    #ifdef TEXTURE_rgb
        vec4 textureColor = lighteffect*vec4(texture2D(uSampler, vTexcoord).rgb, 1.);
    #endif
        
    #ifdef TEXTURE_rgba
        vec4 textureColor = lighteffect*texture2D(uSampler, vTexcoord);
    #endif
        
    #ifdef TEXTURE_alpha
        vec4 textureColor = texture2D(uSampler, vTexcoord);
        float luminance = dot(vec3(1.,1.,1.), textureColor.rgb)/3.;
        textureColor =  vec4(lighteffect.rgb, lighteffect.a*luminance);
    #endif
        
    #ifdef TEXTURE_luminance
        vec4 textureColor = vec4(lighteffect.rgb*dot(texture2D(uSampler, vTexcoord).rgb, vec3(1.,1.,1.))/3., lighteffect.a);
    #endif
        
    #ifdef TEXTURE_luminance_alpha
        vec4 textureColor = texture2D(uSampler, vTexcoord);
        float luminance = dot(vec3(1.,1.,1.),textureColor.rgb)/3.;
        textureColor = vec4(lighteffect.rgb*luminance, lighteffect.a*textureColor.a);
    #endif
        
        fragColor = textureColor;

    #elif defined(IS_TEXT)
        if (textureColor.a < 0.1)
          discard;
        else
          fragColor = textureColor;
    #else
        fragColor = lighteffect;
    #endif // HAS_TEXTURE
        
    #ifdef HAS_FOG
        // uFogParms elements: x = near, y = far, z = fogscale, w = (1-sin(FOV/2))/(1+sin(FOV/2))
        // In Exp and Exp2: use density = density/far
        // fogF will be the proportion of fog
        // Initialize it to the linear value
        float fogF;
        if (uFogMode > 0) {
          fogF = (uFogParms.y - vPosition.z/vPosition.w)/(uFogParms.y - uFogParms.x);
          if (uFogMode > 1)
            fogF = mix(uFogParms.w, 1.0, fogF);
          fogF = fogF*uFogParms.z;
          if (uFogMode == 2)
            fogF = 1.0 - exp(-fogF);
          // Docs are wrong: use (density*c)^2, not density*c^2
          // https://gitlab.freedesktop.org/mesa/mesa/-/blob/master/src/mesa/swrast/s_fog.c#L58
          else if (uFogMode == 3)
            fogF = 1.0 - exp(-fogF*fogF);
          fogF = clamp(fogF, 0.0, 1.0);
          gl_FragColor = vec4(mix(fragColor.rgb, uFogColor, fogF), fragColor.a);
        } else gl_FragColor = fragColor;
    #else
        gl_FragColor = fragColor;
    #endif // HAS_FOG
        
    }

#Outline

- Geodesics
--

  + Approximation using NN graph
--

- Isomap algorithm
--

- Applications
--

- Initially proposed in J. B. Tenenbaum, V. de Silva, J. C. Langford, (2000), "A Global Geometric Framework for Nonlinear Dimensionality Reduction", *Science* **290**, pp. 2319â€“2323.



---

# Isomap

---

# Idea

- Recall MDS takes distances as inputs.
--

- These are typically Euclidean
--

- If non-Euclidean distances are used as inputs, then the output still represents these distances quite accurately.
--

- ISOMAP uses geodesic distances along the manifold as inputs.

---

# Toy example

Consider the following data

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-1-1.png" height="450" style="display: block; margin: auto;" /&gt;

---


# Manifold

Lying on a manifold.

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-2-1.png" height="450" style="display: block; margin: auto;" /&gt;


---



# Euclidean distance

Blue points close in ambient space.

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-3-1.png" height="450" style="display: block; margin: auto;" /&gt;



---

# Geodesic Distance

But not on manifold.

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-4-1.png" height="450" style="display: block; margin: auto;" /&gt;

---

# Input distances

- Classical MDS would use the distance in blue as an input
--

- The idea behind Isomap is to use the distance in green as an input.
--

- However to compute the geodesic (green) distance we need to know the manifold.
--

- Instead we approximate the geodesic distance

---

# Geodesic Distance

Geodesic can be approximated.

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-5-1.png" height="450" style="display: block; margin: auto;" /&gt;

---


# Geodesic Distance

Try zooming.

# Algorithm

---

# Step 1: Nearest Neighbours

- Find the neighbourhood graph
--

  + Neighbourhood within a ball `\(\epsilon\)`-Isomap
  + Neearest neighbours `\(K\)`-Isomap
--

- As edge weights use the Euclidean distance between points
  

---


# Example


&lt;img src="07Isomap_files/figure-html/unnamed-chunk-7-1.png" height="450" style="display: block; margin: auto;" /&gt;

---

# Graph

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-8-1.png" height="450" style="display: block; margin: auto;" /&gt;

---

# Step 2: Shortest Path

- Find shortest path on graph, between every pair of points.
--

- Algorithms to do this
--

  + Dijkstra's method
  + Floyd- Warshall algorithm
  + and more...
--

- Let's look at a simple example for one pair

---

# Path from 8 to 10

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-9-1.png" height="450" style="display: block; margin: auto;" /&gt;
---
# Shortest path

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-10-1.png" height="450" style="display: block; margin: auto;" /&gt;
---

# On original plot

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-11-1.png" height="450" style="display: block; margin: auto;" /&gt;
---

# On original plot

&lt;img src="07Isomap_files/figure-html/unnamed-chunk-12-1.png" height="450" style="display: block; margin: auto;" /&gt;

---

# Approximation

- The approximate geodesic distance is given by the sum of the edge weights along the shortest path.
--

- The quality of this approximation depends on
  + Size of `\(\epsilon\)` or `\(K\)`
  + The density of points `\(\alpha\)`
  + Curvature of manifold
  + Dimension of ambient space
  + Connectedness of graph

---

# More precisely

For arbitrarily small `\(\lambda_1\)`, `\(\lambda_2\)` and `\(\mu\)`, with probability `\(1-\mu\)` 

`$$\delta_\calM(\bx_i,\bx_j)(1-\lambda_1)\leq\hat{\delta}_\calM(\bx_i,\bx_j)\\\leq\delta_\calM(\bx_i,\bx_j)(1+\lambda_2)$$`
if some conditions hold for `\(\epsilon\)` (or `\(K\)`) and the density `\(\alpha\)` of points on the manifold. 

---

# Step 3: MDS

- Carry out classical MDS however...
--

- Use the approximate geodesic distances as inputs
--

- Notes on MDS for more details.

---

# Pros and Cons

- Advantages
  + Exploits geometry
  + Global in the sense that all pairwise geodesic distances are used.
--

- Disadvantages
  + Floyd Warshall algorithm is `\(O(n^3)\)`
  + Eigendecomposition for MDS is `\(O(n^3)\)`
  + Not clear how to pick `\(K\)` or `\(\epsilon\)`
